  <!-- Markdown content container -->
  <article class="markdown-body" id="md-container">
    Loading EDA...
  </article>

  <!-- Script to fetch and display the eda.md -->
  <script>
    fetch("eda.md")
      .then(response => response.text())
      .then(md => {
        // Use a markdown parser (like marked.js)
        const script = document.createElement("script");
        script.src = "https://cdn.jsdelivr.net/npm/marked/marked.min.js";
        script.onload = () => {
          document.getElementById("md-container").innerHTML = marked.parse(md);
        };
        document.body.appendChild(script);
      })
      .catch(err => {
        document.getElementById("md-container").innerHTML =
          "‚ö†Ô∏è Unable to load EDA markdown file.";
      });
  </script>
